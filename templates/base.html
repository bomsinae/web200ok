{% load static %}
<!doctype html>
<html lang="ko" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Kim Hyunsu">
  <title>Gmarket Web Monitor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- style CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

</head>

<body>
  <header class="navbar navbar-dark sticky-top flex-lg-nowrap p-0 shadow" style="background-color: #00c400;">
    <a class="navbar-brand col-lg-2 me-0 px-3 fs-6 text-center" href="/">Gmarket Web Monitor</a>
    <button class="navbar-toggler position-absolute d-lg-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 로그아웃 버튼 추가 -->
    <div class="d-flex ms-auto pe-3 d-none d-lg-block">
      <form method="post" action="{% url 'common:logout' %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-link nav-link text-white">
          <small>로그아웃 ({{ request.user.username }})</small>
        </button>
      </form>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      {% include 'sidebar.html' %}

      <main class="ms-md-auto col-lg-10 px-md-4">
        {% block content %}
        {% endblock %}
      </main>

    </div>
  </div>

  <footer class="footer">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    feather.replace()
  </script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- 자바스크립트 시작 -->
  {% block script %}
  {% endblock %}
  <!-- 자바스크립트 끝 -->
</body>

</html>
