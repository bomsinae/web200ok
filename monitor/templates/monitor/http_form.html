{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <div class="h5">
    <a href="{% url 'monitor:http_list' %}">HTTPs</a>
    > {% if is_update %}Http 수정{% else %}Http 등록{% endif %}
  </div>
</div>

<div class="row my-3">
  <div class="col-md-5">
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button type="submit" value="submit" class="btn btn-primary">저장하기</button>
        {% if is_update %}
        <a href="{% url 'monitor:http_delete' http.id %}" class="btn btn-danger">삭제하기</a>
        {% endif %}
      </div>
    </form>
  </div>
</div>
{% endblock content %}
{% block script %}
{% endblock script %}
